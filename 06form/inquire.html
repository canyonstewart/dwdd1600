   <main>
        <h1>INQUIRIES</h1>
        <p>I would love to work with you! Submit an inquiry below!</p>

        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
             <legend>MAIN POINT OF CONTACT</legend>
             <label>First Name*<input type="text" name="fname" required="">
            </label>
            <label>Last Name*<input type="text" name="lname" required="">
            </label>
            <label>Cell Number*<input type="tel" name="phone" required="">
            </label>
            <label>Email*<input type="email" name="email" required="">
            </label>
            <label>Company<input type="text" name="Company">
            </label>
          </fieldset>
     
          <fieldset>
          <legend> What work you would like done</legend>
             <label><input type="checkbox" name="method" value="logo"> Logo/Branding</label>
             <label><input type="checkbox" name="method" value="poster"> Brochure/Poster</label>
             <label><input type="checkbox" name="method" value="digital"> Digital Design</label>
          </fieldset>
     
          <fieldset>
            <legend> How extensive of work are you wanting?</legend>
            <label><input type="radio" name="work" value="chosen"> Quick work</label>
            <label><input type="radio" name="Work" value="chosen"> Normal work</label>
            <label><input type="radio" name="work" value="chosen"> Very detailed and precise work</label>
            
            <label>When are you hoping to have your project completed?
             <select name="time">
                 <option value="none">Please Select</option>
                 <option value="rush">Rush - 3 days</option>
                 <option value="noon">One week</option>
                 <option value="afternoon">3 weeks</option>
                 <option value="evening">A month</option>
             </select>
             </label>
     
          </fieldset>
     
          <label> What goals are you hoping to achieve with this project?
             <textarea name="comments"></textarea>
          </label>

          <label> Do you have a company website? If so, what is it?
            <textarea name="comments"></textarea>
         </label>

          <label> Any other comments?
            <textarea name="comments"></textarea>
         </label>

         <label> I will get back to you within a few days! Thank you!</label>
     
             <input type="submit" value="Submit Inquiry">
             </form>
